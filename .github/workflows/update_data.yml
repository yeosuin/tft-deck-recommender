name: Update TFT Data

on:
  schedule:
    # 3일마다 자정(UTC)에 실행 (한국 시간 오전 9시)
    - cron: '0 0 */3 * *'
  workflow_dispatch: # 수동 실행 가능하도록 설정

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 저장소 쓰기 권한 부여

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: |
        python scraper.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add tft_data.json
        # 변경 사항이 있을 때만 커밋
        git commit -m "Update tft_data.json (Auto-generated)" || echo "No changes to commit"
        git push
